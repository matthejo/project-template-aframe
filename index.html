<!DOCTYPE html>
<html>
<head>
    <title>AltspaceVR Sample Project for A-Frame</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.0.0/dist/aframe-altspace-component.min.js"></script>

<body>
    <a-scene altspace='vertical-align: bottom;'>

        <a-assets>
            <!-- no assets in the template, but you can load yours here! -->
        </a-assets>

        <a-box material="shader: standard; color: red; wireframe: true; transparent: true; opacity: 0.95" position='0 1.5 0' scale="6 1 1" cursor-listener></a-box>

        <a-entity position='0 0 1.5'>
            <a-camera>
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat">
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
